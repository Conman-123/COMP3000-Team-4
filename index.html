<body>
    <h1><a href="/index.html" class="nav-link text-dark">SMART Questionnaires</a></h1>
    <div class="container d-flex flex-column justify-content-center">
        <h2 class="mt-5">Select a Questionnaire</h2>
        <div id="loader-container" class="flex-column align-items-center mt-5" style="display: flex;">
            <img id="loader" src="/img/loading.gif" alt="loading">
            <div class="mt-4">Fetching Questionnaires...</div>
        </div>
        <div id="questionnaire-list-group-container" class="container px-0" style="display: none;">
            <div class="list-group mt-3 left" id="questionnaire-list-group">

                <a href="/K10Dashboard.html" id="k10-link"
                    class="list-group-item list-group-item-action flex-column align-items-start disabled">
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <h5 class="mb-0">K10 Kessler Psychological Distress Scale</h5>
                        <span class="badge badge-primary ml-3" id="k10-num-responses"
                            title="Number of responses">0</span>
                    </div>
                </a>

                <a href="/PHQ9Dashboard.html" id="phq9-link"
                    class="list-group-item list-group-item-action flex-column align-items-start disabled">
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <h5 class="mb-0">PHQ-9 Patient Health Questionnaire 9</h5>
                        <span class="badge badge-primary ml-3" id="phq9-num-responses"
                            title="Number of responses">0</span>
                    </div>
                </a>

                <!--
                <a href="/AUSDRISKDashboard.html" id="ausdrisk-link"

                        <span class="badge badge-primary ml-3" id="ausdrisk-num-responses"
                            title="Number of responses">0</span>
                    </div>
                </a>-->

            </div>

            <div class="list-group mt-3 right">
                <button class="list-group-item list-group-item-action" id="k10" type="button">Do K10</button>
                <button class="list-group-item list-group-item-action" id="phq-9" type="button">Do PHQ-9</button>
                <!--<button class="list-group-item list-group-item-action disabled-button" type="button" disabled>Do AUSDRISK</button>-->
            </div>
