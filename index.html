<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/fhirclient@2.3.1/build/fhir-client.min.js" integrity="sha256-n7vfOuBrmsVxTrsfFjBXRi14WSsPzxjd/MqaFcvu85U=" crossorigin="anonymous"></script>
    <script src="js/site.js"></script>
</head>
<body>
    <h1>Connect 4 SMART on FHIR App</h1>
    <!--<pre id="whatever"></pre>-->
    <form id="questionaire"></form>
    <div class="container">
        <!--Score Overview Section-->
        <div class="score_overview" style="grid-row: 1/3; grid-column: 1/7;">
            <h1>Score Overview</h1>
            <div class="overview-container">
                <div class="d-flex flex-row">
                    <div class="good-block">
                        <div class="block1"></div>
                        <h3>Good</h3>
                    </div>
                    <div class="mild-block">
                        <div class="block2"></div>
                        <h3>Mild</h3>
                    </div>
                    <div class="moderate-block">
                        <div class="block3"></div>
                        <h3>Moderate</h3>
                    </div>
                    <div class="severe-block">
                        <div class="block4">
                        </div>
                        <h3>Severe</h3>
                    </div>
                    <div id="overall-score-container">
                        <div>Score</div>
                        <div id="score-value">50</div>
                    </div>
                </div>
            </div>
        </div>
        <!--Score Breakdowns Section-->
        <div class="score_breakdowns" style="grid-row: 1/4; grid-column: 7/11;">
            <h2>Score Breakdowns</h2>
            <h3>Depression</h3>
            <div class="d-flex flex-row">
                <div class="d-flex justify-content-center">
                    <div class="breakdown-block1"></div>
                    <div class="breakdown-block2"></div>
                    <div class="breakdown-block3"></div>
                    <div class="breakdown-block4"></div>
                </div>
                <div id="breakdown-score-container"></div>
            </div>
            <h3>Anxiety</h3>
            <div class="d-flex flex-row">
                <div class="d-flex justify-content-center">
                    <div class="breakdown-block1"></div>
                    <div class="breakdown-block2"></div>
                    <div class="breakdown-block3"></div>
                    <div class="breakdown-block4"></div>
                </div>
                <div id="breakdown2-score-container"></div>
            </div>
            <h3>Stress</h3>
            <div class="d-flex flex-row ">
                <div class="d-flex justify-content-center">
                    <div class="breakdown-block1"></div>
                    <div class="breakdown-block2"></div>
                    <div class="breakdown-block3"></div>
                    <div class="breakdown-block4"></div>
                </div>
                <div id="breakdown3-score-container"></div>
            </div>
        </div>
        <!--Data Analysis Section-->
        <div class="data_analysis" style="grid-row: 3/6; grid-column: 1/4;">
            <div class="data_container">
                <h1>Data Analysis</h1>
                <p id="data-analysis-content"></p>
            </div>
        </div>
        <!--Compare Against Previous Scores Section-->
        <div class="previous_scores" style="grid-row: 3/14; grid-column: 4/7;">
            <div class="previous-score-container">
                <h2>Compare Against <br> Previous Scores</h2>
            </div>
        </div>
        <!--Score in comparison to normative data Section-->
        <div class="normative_data" style="grid-row: 6/14; grid-column: 1/3;"></div>
        <!--Possible Next Steps Section-->
        <div class="next_steps" style="grid-row: 14/17; grid-column: 1/11;">
            <div class="next-steps_container">
                <h1>Possible Next Steps</h1>
                <p id="next-steps-content"></p>
            </div>
        </div>
    </div>
</body>
</html>
