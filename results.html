<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/fhirclient@2.3.1/build/fhir-client.min.js" integrity="sha256-n7vfOuBrmsVxTrsfFjBXRi14WSsPzxjd/MqaFcvu85U=" crossorigin="anonymous"></script>
        <script src="js/site.js"></script>
    </head>
    <body>
        <h1>Connect 4 SMART on FHIR App</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <!--Score Overview Section-->
                    <div class="score-overview-container">
                        <h1 id="score-h1">Score Overview</h1>
                        <div class="overview-container">
                            <div id="blocks" class="row scale">
                                <div id="good-block" class="col-3"></div>
                                <div id="mild-block" class="col-3"></div>
                                <div id="moderate-block" class="col-3"></div>
                                <div id="severe-block" class="col-3"></div>
                                <div id="overall-score-container" class="scale-marker">
                                    <div>Score</div>
                                <div id="score-value"></div>
                                </div>
                            </div>
                            <div id="blocks-labels" class="row">
                                <div class="h3 col-3">Good</div>
                                <div class="h3 col-3">Mild</div>
                                <div class="h3 col-3">Moderate</div>
                                <div class="h3 col-3">Severe</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <!--Data Analysis Section-->
                                <div class="data-analysis">
                                    <div class="data-container">
                                        <h1>Data Analysis</h1>
                                        <p id="data-analysis-content"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <!--Score in comparison to normative data Section-->
                                        <div class="normative-data">
                                            <h2>Comparison Against Normative Data</h2>
                                            <div id="blocks-breakdown" class="row scale">
                                                <div id="good-block-breakdown" class="col-3"></div>
                                                <div id="mild-block-breakdown" class="col-3"></div>
                                                <div id="moderate-block-breakdown" class="col-3"></div>
                                                <div id="severe-block-breakdown" class="col-3"></div>
                                                <div id="breakdown-score-container" class="scale-marker"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <!--Compare Against Previous Scores Section-->
                                <div class="previous-score-container">
                                    <h2>Compare Against Previous Scores</h2>
                                    <div id="previous-scores"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <!--Possible Next Steps Section-->
                    <div class="next-steps">
                        <div class="next-steps-container">
                            <h1>Possible Next Steps</h1>
                            <p id="next-steps-content"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
